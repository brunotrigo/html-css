<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <h1>formulario de login</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest" >
        </p>
            <optgroup label="do su">
                <option value="RJ">rio de janeiro</option>
                <option value="SP">São paulo</option>
                <option value="AC">Acre	</option>
                <option value="AL">Alagoas</option>
                <option value="MT">Mato Grosso</option>
            </optgroup>
            <optgroup label="do norte">
                <option value="PA">Pará</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="S">Sergipe</option>
            </optgroup>

        </select>
        <p>

                <option >pedreiro</option>

            </datalist>
        </p>
        <p>
            <label for="imen">Mensagen</label> <br>
            <textarea name="mensagem" id="imen" cols="30" rows="10"></textarea>
        </p>

      
        <p>
            <input type="submit" value="Iniciar">

        </p>

    </form>
