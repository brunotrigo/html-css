<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>formulario de login</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iusu">cor</label>
         <input type="color" name="cor" id="icor">>
        </p>
        <p>
            <label for="isen">foto do perfil</label>
            <input type="file" name="foto" id="ifoto">

        </p>
        <p>
            <label for="inivel">nivel de sastifação</label>
            <input type="range" name="nivel" id="inivel" value="3" min="1" max="9">
        </p>
 
        <p>
            <input type="submit" value="Iniciar">
            <input type="reset" value="Apagar">
        </p>

    </form>
    
</body>
</html>
