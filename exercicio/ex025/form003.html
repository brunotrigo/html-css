<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
        <form action="cadastro.php" method="get">
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" placeholder="nome completo">
            </p>
            <p>
                <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" step="0.1" minlength="0" maxlength="10" placeholder="0 a 10" required>
            </p>

            <p>
                <label for="imes">período letivo</label>
                <input type="date" name="mes" id="imes">

            </p>
            

            <p>
                <input type="submit" value="Iniciar">
                <input type="reset" value="Apagar">
            </p>


        </form>    
</body>
</html>
