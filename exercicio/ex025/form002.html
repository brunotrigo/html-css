<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>formulario de login</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iusu">Usuario</label>
            <input type="text" name="usu" id="iusu" autocomplete="username" minlength="8" size="12" placeholder="Nome do Usuario">
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" autocomplete="current-password" minlength="12" size="14" placeholder="Senha Forte">

        </p>
        <p>
            <input type="submit" value="Iniciar">
            <input type="reset" value="Apagar">
        </p>

    </form>
    
</body>
</html>
